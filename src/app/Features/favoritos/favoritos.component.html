<div class="favoritos-container">
    <div class="favoritos-header">
        <h1>Favoritos</h1>
    </div>

    <div class="card-container" *ngIf="(favoriteCharacters$ | async).length > 0; else notFound">
        <div *ngFor=" let character of favoriteCharacters$ | async">
            <app-card [character]="character" [isFavorite]=true></app-card>
        </div>
    </div>

    <ng-template #notFound>
        <div class="not-found">
            <h1>Parece que você ainda não tem favoritos</h1>
            <img src="../../../assets/images/portal-rick-and-morty.gif">
            <p>Volte para página inicial e escolha os melhores para você</p>
            <button (click)=goToInicio()>Voltar ao inicio</button>
        </div>
    </ng-template>
